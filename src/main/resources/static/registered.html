		<script>
			//用户名验证
            $(document).ready(function () {
                $("#username").change(function () {
                    var username = $("#username").val();
                    // alert(username);
                    var data="username="+username;
					$.ajax({
						url:"../register/username",
						type:"post",
						data: data,
                        // contentType: 'application/json;charset=utf-8',
                        dataType:"json",
						success:function (data) {
							if("success"==data.status){
                                // alert(data.message);
							}else{
                                alert(data.message);
                                return;
							}
                        },
						error:function () {
							alert("server busy");
                        }

					});
                });
                //发送验证码
                $("#sendCode").click(function () {
					var email=$("#email").val();
					var data="email="+email;
					$.ajax({
					    url:"../register/email",
						type:"post",
						data:data,
						dateType:"json",
						success:function (data) {
							if("success"==data.status){
                                // alert(data.message);
							}else{
                                alert(data.message);
							}
                        }
					});
                });

				//注册
				$("#submit2").click(function () {
				    var email=$("#email").val();
					var username=$("#username").val();
					var password=$("#password3").val();
					var password2=$("#password2").val();
					var checkCode=$("#CAPTCHA").val();
					var data="email="+email+"&username="+username+"&password="+password+"&password2="+password2+"&checkCode="+checkCode;
					$.ajax({
						url:"../register/submit",
						type:"post",
						data:data,
						dateType:"json",
						success:function (data) {
                            if("success"==data.status){
                                window.location.href="login.html";
                            }else{
                                alert(data.message);
                            }
                        }
					});
                });
            });





		</script>
