<script>
    $(document).ready(function () {
        //发送验证码
        $("#sendCode").click(function () {
            var email=$("#email").val();
            var data="email="+email;
            $.ajax({
                url:"../register/alter",
                type:"post",
                data:data,
                dateType:"json",
                success:function (data) {
                    if("success"==data.status){
                        alert("发送成功");
                    }else{
                        alert(data.message);
                    }
                }
            });
        });
		//修改密码
		$("#submit").click(function () {
			var email=$("#email").val();
			var password=$("#password").val();
			var password2=$("#password2").val();
			var checkCode=$("#CAPTCHA").val();
			var data="email="+email+"&password="+password+"&password2="+password2+"&checkCode="+checkCode;
			$.ajax({
                url:"../register/update",
                type:"post",
				data:data,
				dateType:"json",
				success:function (data) {
                    if("success"==data.status){
						// alert("修改密码成功");
                        window.location.href="login.html";
                    }else{
                        alert(data.message);
                    }
                }
			});
        });

    })

</script>
