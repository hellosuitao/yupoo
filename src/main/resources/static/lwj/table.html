<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/style02.css" />
<link rel="stylesheet" type="text/css" href="css/WdatePicker.css" />
<link rel="stylesheet" type="text/css" href="css/skin_/table.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.grid.css" />


<title>表格</title>
<!-- 页面作者：YangYuxuan -->
<style type="text/css">
	#selectinfo{
		margin-left: 0.625rem;
		margin-right: 0.625rem;
	}
</style>
</head>

<body>
<div id="container">
	<div id="hd"></div>
    <div id="bd">
    	<div id="main">
        	<div class="search-box ue-clear">
            	<div class="search-area">
                    <div class="kv-item ue-clear">
                        <label>选择时间：</label>
                        <div class="kv-item-content ue-clear">
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text">全部</span>
                            </span>
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text">近3天</span>
                            </span>
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text">近一周</span>
                            </span>
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text">近一月</span>
                            </span>
                        </div>
                    </div>
                    <div class="kv-item ue-clear">
                        <label>选择类型:</label>
                        <div class="kv-item-content">
                            <select>
                                <option>母婴用品</option>
                                <option>时尚潮鞋</option>
                                <option>音视图文</option>
                            </select>
                        </div>
                    </div> 
					
					<div class="kv-item ue-clear">
                        <label>精准查询:</label>
                        <div class="kv-item-content">
                            <select>
                                <option>ID</option>
                                <option>商品名</option>
                                <option>商品分类</option>
                            </select>
                        </div>
						<div class="kv-item-content">
							<input type="text" name="" id="selectinfo" placeholder="请输入id或商品名或商品分类" />				
						</div>
						<div class="kv-item-content">
							<input class="button" type="button" value="搜索" />
						</div>
                    </div>
                </div>
              
             </div>
             
            <div class="table">
            	<div class="opt ue-clear">
                	<span class="sortarea">
                    	<span class="sort">
                        	<label>排序：</label>
                            <span class="name">
                            	<i class="icon"></i>
                                <span class="text">名称</span>
                            </span>
                        </span>
                        
                        <i class="list"></i>
                        <i class="card"></i>
                    </span>
                	<span class="optarea">
                        <a href="javascript:;" class="delete">
                            <i class="icon"></i>
                            <span class="text">批量删除</span>
                        </a>
                        
                        <a href="javascript:;" class="add">
                            <i class="icon"></i>
                            <span class="text">批量上架</span>
                        </a>
                        
                        <a href="javascript:;" class="close">
                            <i class="icon"></i>
                            <span class="text">批量下架</span>
                        </a>
                    </span>
                </div>
                
                <div class="grid"></div>
                
                <div class="pagination"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/jquery.select.js"></script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript" src="js/jquery.pagination.js"></script>
<script type="text/javascript" src="js/jquery.grid.js"></script>
<script type="text/javascript" src="js/WdatePicker.js"></script>
<script type="text/javascript">
	$('select').select();
	var head = [{
				label: 'ID',
				width: 100,
				sortable: 'default',
				name: 'id'	
			},{
				label:'商品名',
				width: 150,
				sortable: 'default',
				name:'name'	
			},{
				label:'商品价格',
				width:150	
			},{
				label: '商品分类',
				width: 150	
			},{
				label: '商品描述',
				minWidth: 200	
			},{
				label: '点赞评论',
				width: 120	
			},{
				label: '上架时间',
				width: 120	
			},{
				label: '是否上架',
				width:100	
			}];
			
	var oper = [{label:'删除',onclick:function(){
						alert('删除');
				}},{label:'编辑',onclick: function(){
					alert('编辑')	
				}}]
	var tbody = [
					["001","纸尿裤","35","母婴用品","天才第一步，雀氏纸尿裤","13/5","2019.11.11","上架",oper], 
					["002","咖啡","44","食品饮料","雀巢咖啡，精神百倍","22/6","2019.11.11","上架",oper],
					["003","爱上一个人","88","书籍","教你告别单身的法宝","15/33","2019.11.11","下架",oper],
					["004","Aj","4500","时尚潮鞋","穿上它你就是最靓的仔","110/24","2019.11.11","上架",oper], 
				]
					
					
		$('.grid').Grid({
			thead: head,
			tbody: null,
			height:400,
			checkbox: {
				single:true	
			},
			operator: {
				type : "normal",
				width : 100	
			},
			sortCallBack : function(name,index,type){
				alert(name+","+index+','+type);
			}
			
		});
	
	$('.grid').Grid('addLoading');
	
	/// 模拟异步
	setTimeout(function(){
		$('.grid').Grid('setData',tbody, head);
	},2000)
	
	
	$('.pagination').pagination(100,{
		callback: function(page){
			alert(page);	
		},
		display_msg: false
	});
	
	$('.search-box input[type=radio]').click(function(e) {
        if($(this).prop('checked')){
			if($(this).attr('data-define') === 'define'){
				$('.define-input').show();
			}else{
				$('.define-input').hide();
			}
		}
    });
</script>



</html>
