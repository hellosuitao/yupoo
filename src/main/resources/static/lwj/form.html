<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/style02.css" />
<link rel="stylesheet" type="text/css" href="css/WdatePicker.css" />
<link rel="stylesheet" type="text/css" href="css/skin_/form.css" />
<link href="umeditor/themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/jquery.select.js"></script>
<script type="text/javascript" src="js/WdatePicker.js"></script>
<script type="text/javascript">
window.UMEDITOR_HOME_URL = 'umeditor/';  // 请换成绝对路径
</script>
<script type="text/javascript" src="js/umeditor.config.js"></script>
<script type="text/javascript" src="js/editor_api.js"></script>
<script type="text/javascript" src="umeditor/lang/zh-cn/zh-cn.js"></script>
<style type="text/css">
	#addCatagory{
		display: inline;
		float: left;
		margin-left: 0.625rem;
		/* border: 0.0625rem solid black; */
		text-align: center;	
	}
</style>
<title>商品信息</title>


</head>

<body>
<div id="container">
	<div id="hd">
    </div>
    <div id="bd">
    	<div id="main">
            <h2 class="subfild">
            	<span>商品信息</span>
            </h2>
            <div class="subfild-content base-info">
            	<div class="kv-item ue-clear">
                	<label><span class="impInfo">*</span>商品名称</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="商品名称" />
                    </div>
                    <span class="kv-item-tip">标题字数限制在${后台的字数限制}个字符</span>
                </div>
                
                <div class="kv-item ue-clear">
                	<label>所在分类</label>
                	<div class="kv-item-content">
                    	<select>
                        	<option>时尚潮鞋</option>
                            <option>母音用品</option>
                            <option>音视图文</option>
                        </select>	
                    </div>
					<div id="addCatagory">
					<button onclick="addCatagory()"> <img src="img/skin_/ico01.png" ></button>
					</div>
					<span class="kv-item-tip">没有合适的分类？尝试创建一个吧</span>
					<img href="img/skin_/ico01_1.png" />
                </div>
				
				<div class="kv-item ue-clear">
					<label><span class="impInfo">*</span>商品价格</label>
					<div class="kv-item-content">
				    	<input type="text" placeholder="商品价格" />
				    </div>
				</div>
                
                <div class="kv-item ue-clear">
                	<label>是否上架</label>
                	<div class="kv-item-content">
                    	<span class="choose">
                            <span class="checkboxouter">
                                <input type="radio" name="need" />
                                <span class="radio"></span>
                            </span>
                            <span class="text">是</span>
                        </span>
                    	<span class="choose">
                            <span class="checkboxouter">
                                <input type="radio" name="need" />
                                <span class="radio"></span>
                            </span>
                            <span class="text">否</span>
                        </span>                        
                    </div>
                </div>
                
                
                <div class="kv-item ue-clear">
                	<label><span class="impInfo">*</span>商品图片</label>
                	<div class="kv-item-content file">
						<span class="text"></span>
                        <input type="file" />
                        <input type="button" class="button normal long2" value="浏览.." />
                    </div>
                </div>
            </div>
            
            <h2 class="subfild">
            	<span>商品描述</span>
            </h2>
            
            <div class="subfild-content remarkes-info">
            	<div class="kv-item ue-clear">
                	<label><span class="impInfo">*</span>描述内容</label>
                	<div class="kv-item-content">
                    	<textarea placeholder="文章内容" id="content" style="width:800px;height:240px;"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
			
                <input class="button" type="button" value="效果预览" />
                <input class="button" type="submit" value="确认上传" />
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
	$('select').select();
	showRemind('input[type=text],textarea','color5');
	UM.getEditor('content');
	
	function addCatagory()
	{
	    var name=prompt("分类名称","");
	    var desc=prompt("分类描述","");
	    if(name&&desc)
	    {
	        confirm("分类名称："+ name +'\r\n' + "分类描述：" +desc)
	    }else{
			alert("分类信息不完整，请重新创建")
		}
	}
</script>
</html>
